<!DOCTYPE html>
<html>
<head>
	<title>Todo List app</title>
	<script src="jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="todostyle.css">
	<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

	<div id="container">
		<h1>To-do-list App <i class="fas fa-pencil-alt"></i></h1>
		<input type="text" placeholder="Add a new item">
		<ul>
			<li><span><i class="fas fa-ban"></i></span>Do something to make someone feel good</li>
			<li><span><i class="fas fa-ban"></i></span>Be positive and optimistic</li>
			<li><span><i class="fas fa-ban"></i></span>Have an awesome day!</li>
		</ul>
	</div>

	<script type="text/javascript" src="todoapp.js"></script>
</body>
</html>
